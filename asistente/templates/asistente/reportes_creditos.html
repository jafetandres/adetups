{% extends 'asistente/index.html' %}
{% block content %}
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Selecciones las opciones
        </h3></div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} m-3" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-md-center font-weight-bold text-primary" for="clasecreditoId">Estado
                                crédito</label>
                            <select class="selectpicker" name="estado" id="estadoId" required>
                                <option value="" disabled selected>Escoger una opción</option>
                                <option value="LIQ">Liq</option>
                                <option value="aprobado">Aprobado</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="PAG">Pagado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Descargar Reporte</button>
            </form>

        </div>
    </div>
{% endblock %}>
